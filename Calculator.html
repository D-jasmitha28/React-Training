
<html>
<body>
<input type = "number" id = "n1" placeholder="Enter first number"><br><br>
<input type = "number" id = "n2" placeholder="Enter the Second number"><br><br>
<button id="add">ADD</button>
<button id="sub">SUBTRACT</button>
<button id="mul">MULTIPLY</button>
<button id="div">DIVIDE</button>
<h1 id="res"></h1>

<script>
document.getElementById('add').addEventListener('click', function() {
    var a = parseInt(document.getElementById('n1').value);
    var b = parseInt(document.getElementById('n2').value);
    var sum = a + b;
    document.getElementById('res').innerText = `Sum: ${sum}`;
});

document.getElementById('sub').addEventListener('click', function() {
    var a = parseInt(document.getElementById('n1').value);
    var b = parseInt(document.getElementById('n2').value);
    var difference = a - b;
    document.getElementById('res').innerText = `Difference: ${difference}`;
});

document.getElementById('mul').addEventListener('click', function() {
    var a = parseInt(document.getElementById('n1').value);
    var b = parseInt(document.getElementById('n2').value);
    var product = a * b;
    document.getElementById('res').innerText = `Product: ${product}`;
});

document.getElementById('div').addEventListener('click', function() {
    var a = parseInt(document.getElementById('n1').value);
    var b = parseInt(document.getElementById('n2').value);
    if (b === 0) {
        document.getElementById('res').innerText = 'Cannot divide by zero';
    } else {
        var quotient = a / b;
        document.getElementById('res').innerText = `Quotient: ${quotient}`;
    }
});
</script>
</body>
</html>
